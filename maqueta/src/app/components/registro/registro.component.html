<form (submit)="registrarUsuario()" class="registro-form">
    <div class="form-group mb-3">
      <label for="usuario" class="form-label">Usuario:</label>
      <input id="usuario" [(ngModel)]="usuario.usuario" name="usuario" required class="form-control" />
    </div>
    
    <div class="form-group mb-3">
      <label for="password" class="form-label">Contrase√±a:</label>
      <input id="password" type="password" [(ngModel)]="usuario.password" name="password" required class="form-control" />
    </div>
    
    <div class="form-group mb-3">
      <label for="tipo" class="form-label">Tipo:</label>
      <select id="tipo" [(ngModel)]="usuario.tipo" name="tipo" required class="form-control">
        <option value="cliente">Cliente</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>
    
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </div>
  </form>
